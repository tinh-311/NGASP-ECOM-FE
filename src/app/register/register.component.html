<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
            <div class="text w-100">

              <h2>Welcome to sign up</h2>
            </div>
          </div>
          <div class="login-wrap p-4 p-lg-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Create an account</h3>
              </div>
            </div>
            <form action="#" class="signin-form">
              <div class="form-group mb-3">
                <label class="label" for="name">Username</label>
                <input type="text" class="form-control" placeholder="Username" required>
              </div>
              <div class="form-group mb-3">
                <label class="label" for="password">Password</label>
                <input [type]="hide ? 'password' : 'text'" class="form-control" placeholder="Password" required>
                <!-- <i (click)="hide = !hide" class="fa-solid fa-eye"></i>
                <i (click)="hide = !hide" class="fa-solid fa-eye-slash"></i> -->

              </div>
              <div class="form-group mb-3">
                <label class="label" for="password">Confirm password</label>
                <input type="password" class="form-control" placeholder="Confirm your password" required>
              </div>
              <div class="form-group mb-3">
                <label class="label" for="phone">Phone</label>
                <input type="text" class="form-control" placeholder="Phone number" required>
              </div>
              <div class="form-group mb-3">
                <label class="label" for="email">Email</label>
                <input type="email" class="form-control" placeholder="Email" required>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary submit px-3">Create an account</button>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-100">
                  <label class="checkbox-wrap checkbox-primary mb-0">I Agree All Statement In Terms Of Services
                  <input type="checkbox" checked>
                  <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </form>
            <div class="w-100 text-center">
              <p class="mt-4">I'm already a member! <a href="">Sign In</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

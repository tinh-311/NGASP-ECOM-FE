<header class="section-header">
  <section class="header-main">
    <div class="container">
      <div class="row gy-3 align-items-center">
        <div class="col-lg-2 col-sm-4 col-4">
          <a class="font-weight-bold p-0" routerLink="/home" class="navbar-brand">
            <h3 class="font-weight-bold"> Auth Watch </h3>
          </a>
        </div>
        <div class="order-lg-last col-lg-5 col-sm-8 col-8">
          <div class="float-end mr-4">
            <a (click)="navigateAdminPage()" *ngIf="currentUser && isAdmin" class="btn btn-light">
              <i class="fa fa-user-shield"></i> <span class="ms-1"> Admin page </span>
            </a>
            <a *ngIf="!currentUser" (click)="login()" class="btn btn-light">
                <i class="fa fa-user"></i>  <span class="ms-1 d-none d-sm-inline-block">Sign in  </span>
            </a>
            <a class="btn btn-light">
              <i class="fa fa-heart"></i>  <span class="ms-1 d-none d-sm-inline-block">Wishlist</span>
            </a>
            <button matBadgeSize="small" [matBadge]="cartItemsQuantity" [matBadgeHidden]="isHidenBadge" [disabled]="!currentUser" data-bs-toggle="offcanvas" href="#offcanvas_cart" class="btn btn-light">
              <i class="fa fa-shopping-cart"></i> <span class="ms-1">My cart </span>
            </button>
            <a (click)="logOut()" *ngIf="currentUser" class="btn btn-light">
              <i class="fa fa-sign-out-alt"></i> <span class="ms-1 d-none d-sm-inline-block">Sign out  </span>
            </a>
          </div>
          <div *ngIf="currentUser" class="float-end">
            <span>
              <img style="width: 40px; height: 40px; border-radius: 9rem;" src="{{ currentUser?.userAvt }}">
            </span>
            <span>
              Hello {{ currentUser?.firstName }} {{ currentUser?.lastName }}!
            </span>
          </div>
        </div> <!-- col end.// -->
        <div class="col-lg-5 col-md-12 col-12">
          <form action="#" class="">
                  <div class="input-group">
                    <input type="search" class="form-control" style="width:55%" placeholder="Search">
                    <select class="form-select">
                      <option value="">All type</option>
                      <option value="codex">Special</option>
                      <option value="comments">Only best</option>
                      <option value="content">Latest</option>
                    </select>
                    <button class="btn btn-primary">
                      <i class="fa fa-search"></i>
                    </button>
                  </div> <!-- input-group end.// -->
                </form>
        </div> <!-- col end.// -->

      </div> <!-- row end.// -->
    </div> <!-- container end.// -->
  </section> <!-- header-main end.// -->
  <nav class="navbar navbar-light bg-primary border-top navbar-expand-lg">
    <div class="container">
      <button class="navbar-toggler border" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_main">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar_main">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link ps-0" routerLink="/home"> Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/products">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Contact Us</a>
          </li>

            <a class="nav-link" href="#">Menu item</a>

              <li> <a class="dropdown-item" href="#">Submenu three</a> </li>
            </ul>
          </li> -->
        </ul>
      </div> <!-- collapse end.// -->
    </div> <!-- container end.// -->
  </nav> <!-- navbar end.// -->
</header> <!-- section-header end.// -->

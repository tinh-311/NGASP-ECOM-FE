<h2 mat-dialog-title> {{ title }} </h2>
<mat-dialog-content>
  <p> {{ message }} </p>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-end">
  <button mat-raised-button (click)="onNoClick()">No</button>
  <button mat-raised-button color="warn" (click)="onYesClick()">Yes</button>
</mat-dialog-actions>
